dfy    <!DOCTYPE html>
    <html>
    
    <head>
        <title>Eleve Matiere</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    
    </head>
    
    <body onload="myFunction()">
        <div class="box">
    
            <h1>OBTENIR LA LISTE DES ELEVES SUIVANT UNE MEME MATIERE</h1>
            <br />
            <br />
            <br />
            <form action="http://localhost:5000/eleve-matiere" method="post">
                <label>Matiere</label> : <input type="text" name="matiere" />
                <input type="submit" value="Envoyer" class="text" />
            </form>
    
            <a class="menu" href="/">MENU</a>
        </div>
        <div id="myModal" class="modal">
    
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>ELEVES SUIVANT LA MATIERE {{matiere}}</p>
                <p>{{resp}}</p>
            </div>
    
        </div>
    </body>
    <script>
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];
        var myFunction = function () {
            if ('{{success}}') {
                modal.style.display = "block";
            }
    
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
    
            }
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
    </script>
    
    </html>
